<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body id="container">
    <header><img class="header img-responsive" align="center" src="images/tictactoe2.png"></header>

    <!-- game board -->
    <section>
      <div align="center" id="button">
        <button id="newGame">NEW GAME</button>
      </div>
      <div id="playerOne"><img id="xS" class="playerName img-responsive" src="images/x.png"><br>

      </div>
      <div id="playerTwo"><img id="oS" class="playerName img-responsive" src="images/o.png"><br>

      </div>
      <div id="table" class="table-responsive">
        <table align="center">
          <tr id="row One">
            <td id="box 0" class="square "></td>
            <td id="box 1" class="square v"></td>
            <td id="box 2" class="square"></td>
          </tr>
          <tr id="row Two">
            <td id="box 3" class="square h"></td>
            <td id="box 4" class="square v h"></td>
            <td id="box 5" class="square h"></td>
          </tr>
          <tr id="row Three">
            <td id="box 6" class="square"></td>
            <td id="box 7" class="square v"></td>
            <td id="box 8" class="square"></td>
          </tr>
        </table>
      </div>
    </section>
    <!-- Links -->
    <footer>
        <a class="link" href="https://www.instagram.com/kelever_/"><img src="images/instagram.png" width="50px" height="50px"></a>
        <a class="link" href="https://facebook.com/david.k.everett"><img src="images/facebook.png" width="40px" height="40px"></a>
        <a class="link" href="https://www.linkedin.com/in/davidkellyeverett"><img src="images/linkedin.png" width="40px" height="40px"></a>
        <a class="link" href="https://github.com/dkever"><img src="images/github.png" width="39px" height="39px"></a>
    </footer>


    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
